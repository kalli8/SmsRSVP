<html>
<head>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script>

$(document).ready(function() {

	var ref = new Firebase('https://smsrsvp.firebaseio.com/');
	var uid = localStorage.getItem("uid"); 
	$("#subscriberButton").click(function() {

	ref.child(uid + '/subscriber/').push({
	   	phone: $('#phone').val(),
	   	name: $('#name').val(),
   	});
   	$('#phone').val('');
   	$('#name').val('');   	
});

});

</script>

</head>
<body>

<input type="text" id="name" placeholder="Name">
<input type="text" id="phone" placeholder="Phone">
<button id="subscriberButton" text="Add"></button>
<input type="submit" onclick="location.href='/CreateMessage.html'" text="Next">



</body>
</html>
